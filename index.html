<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Amazon Sign In</title>
</head>
<body>

    <!-- Logo Placeholder Image Section -->
    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder Image for logo" class="logo-img">

        </div>    
    </div>
    <!-- Beginning of Form Area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center=span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" placeholder="Enter Email" id="email">

                    <!-- Password Section should have "Forgot Pass" for HW -->
                    <ul class="list-inline">
                    <li class="list-inline-item"><label for="password">Password</label></li>
                    <li class="list-inline-item"><input type="button" class="forgot" value="Forgot Password"></li>
                    </ul>
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <!-- Continue Button here -->
                    <input type="submit" value="Continue">
                    </form>

                    <!-- Need Help Section here for HW -->    
                    <aside>
                    &#9654<input class="help" type="submit" value="Need help?">
                    </aside>
                </fieldset>
                <!-- New to Amazon Area here for HW -->
                <h1>New to Amazon?</h1>
                <input type="submit" name="Create Account" class="create" value="Create your Amazon account">
            </div>
        </div>
    </div>
        <!-- Footer Section here for HW -->
        <hr>
        <footer>
            <ul class="list=inline">
                <li class="list-inline-item"><input type="button" class="conditions" value="Conditions of Use"></li>
                <li class="list-inline-item"><input type="button" class="conditions" value="Privacy Notice"></li>
                <li class="list-inline-item"><input type="button" class="conditions" value="Help"></li>

            </ul>
    <p>&copy 1996-2018, Amazon.com, inc. or it's affiliates<p>
        </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
